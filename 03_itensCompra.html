<script>
    //Problema: Itens da lista de compras
    //Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    //Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    //Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma: 
    //As frutas a serem compradas são: fruta1, fruta2, fruta3.
    //As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    //A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.

    //ENTRADA
    const fruta1 = prompt("Informe a fruta").trim()
    const fruta2 = prompt("Informe a fruta").trim()
    const fruta3 = prompt("Informe a fruta").trim()

    const bebida1 = prompt("Informe a bebida").trim()
    const bebida2 = prompt("Informe a bebida").trim()
    const bebida3 = prompt("Informe a bebida").trim()

    //PROCESSAMENTO
    let arrayFruta = []
    let arrayBebida = []
    let arrayCompras = []
    if(isNaN(bebida1) && isNaN(bebida2) && isNaN(bebida3) && isNaN(fruta1) && isNaN (fruta2) && isNaN(fruta3)){
        arrayBebida = [bebida1, bebida2, bebida3]
        arrayCompras = [fruta1, fruta2, fruta3, bebida1, bebida2, bebida3]
        arrayFruta = [fruta1, fruta2, fruta3]
    }
    else{
        alert("Resposta invalida")
        stop()
    }

    //SAÍDA
    alert(`As frutas a serem compradas são: ${arrayFruta.join(", ")}.`)
    alert(`As bebidas a serem compradas são: ${arrayBebida.join(", ")}.`)
    alert(`A lista completa de compras é: ${arrayCompras.join(", ")}.`)

</script>
